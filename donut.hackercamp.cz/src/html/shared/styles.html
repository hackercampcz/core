  html,
  body {
    margin: 0;
    padding: 0;
  }

  body {
    color: var(--hc-text-color);
    background-color: var(--hc-background-color);
    background-image: var(--hc-background-image, none);
    font-family: var(--hc-font-family);
    font-size: 16px;
    letter-spacing: 0;
    line-height: 1.5;
    font-kerning: normal;
    font-variant-numeric: lining-nums slashed-zero;
    font-variant-ligatures: common-ligatures contextual;
    -webkit-font-feature-settings: "kern", "liga", "clig", "calt", "lnum",
      "zero";
    font-feature-settings: "kern", "liga", "clig", "calt", "lnum", "zero";
    -webkit-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: geometricPrecision;
  }

  a:link {
    color: var(--hc-link-color);
  }

  a:visited {
    color: var(--hc-link-visited-color);
  }

  strong em {
    font-style: normal;
  }

  ul {
    max-width: 60em;
    margin-left: auto;
    margin-right: auto;
  }

  header,
  footer,
  section {
    margin: 0 auto;
    max-width: var(--hc-layout-width);
  }

  footer::before {
    content: "";
    display: block;
    height: 3px;
    background-image: var(--hc-gradient);
  }

  h1,
  h2 {
    font-weight: bold;
    color: var(--hc-heading-color);
  }

  h1 {
    margin-bottom: 0;
    font-weight: 800;
    font-size: 3em;
  }

  hgroup h2 {
    margin: 0;
  }

  hgroup small {
    text-transform: capitalize;
  }

  h2,
  .hc-text--gay {
    color: #fff;
    background-image: var(--hc-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    width: -moz-fit-content;
    width: fit-content;
  }

  section h2 {
    margin: 3em auto 2em;
  }

  .hc-hero {
    font-weight: bold;
  }

  .hc-card {
    background-color: var(--hc-background-color);
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.07);
    padding: var(--mdc-layout-grid-gutter-phone);
  }

  .hc-card.hc-card--decorated {
    position: relative;
    z-index: 1;
  }

  .hc-card.hc-card--decorated::before {
    content: "";
    display: block;
    width: 135px;
    height: 4px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    background-image: var(--hc-gradient);
    transition: width 0.4s ease;
  }

  .hc-card.hc-card--decorated:active::before,
  .hc-card.hc-card--decorated:hover::before {
    width: 100%;
  }

  .hc-card.hc-card--flat {
    background-image: var(--hc-gradient);
    color: #fff;
  }

  .hc-card.hc-card--centered {
    text-align: center;
  }

  .hc-card.hc-card--picture {
    padding: 0;
  }

  .hc-card.hc-card--picture img.responsive {
    height: 100%;
    object-fit: cover;
  }

  @media screen and (min-width: 600px) and (max-width: 839px) {
    .hc-card {
      padding: var(--mdc-layout-grid-gutter-tablet);
    }
  }

  @media screen and (min-width: 840px) {
    .hc-card {
      padding: var(--mdc-layout-grid-gutter-desktop);
    }
  }

  .hc-cta,
  .hc-cta:link,
  .hc-cta:visited {
    color: #fff;
    background-image: var(--hc-gradient-btn);
    background-size: 200% 100%;
    font-weight: bold;
    display: inline-block;
    text-decoration: none;
    padding: 0.75em 2.5em;
    transition: background-position 0.4s ease-in-out;
  }

  .hc-cta:active,
  .hc-cta:hover {
    background-position: 100% 0;
  }

  .hc-icon-link:link,
  .hc-icon-link:visited {
    --icon-color: var(--hc-text-color);
    color: var(--hc-text-color);
    text-decoration: none;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
  }

  .hc-icon-link:hover {
    --icon-color: var(--hc-link-color);
    color: var(--hc-link-color);
    text-decoration: underline;
  }

  .hc-icon-link svg {
    padding-right: 1ex;
  }

  .hc-link--decorated {
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    padding: 18px 16px;
    border: 2px solid;
    border-image-slice: 1;
    border-image-source: var(--hc-gradient);
    background-image: var(--hc-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    cursor: pointer;
  }

  .hc-navbar {
    position: fixed;
    width: 100%;
    height: 78px;
    background: var(--hc-background-color);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
    z-index: 1000;
  }

  .hc-navbar__right {
    display: none;
  }

  .hc-navbar__link {
    line-height: 56px;
    margin-right: 2em;
  }

  #top {
    padding-top: 78px;
    margin-bottom: 0;
  }

  @media screen and (min-width: 600px) {
    .hc-navbar {
      height: 100px;
    }

    .hc-navbar__right {
      display: flex;
      justify-content: flex-end;
    }

    #top {
      padding-top: 100px;
    }
  }

  header h1 {
    text-align: center;
    margin-top: 2em;
  }

  header hr,
  dialog hr {
    border: 0 none;
    height: 1px;
    background-color: var(--hc-text-color);
    margin: 24px 0;
  }

  header .form-story {
    text-align: center;
    max-width: 40em;
    margin: 24px auto 0 auto;
    font-weight: 400;
  }
</style>
